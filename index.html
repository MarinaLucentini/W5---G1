<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratica con il grid system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Pratica con il grid system</h1>
    </header>
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col-12"><h2>Esercizio 1</h2></div>
        </div>
        <div class="row">
          <div class="col-md-4 bg-primary text-white p-3 border border-black">
            1
          </div>
          <div class="col-md-4 bg-primary text-white p-3 border border-black">
            2
          </div>
          <div class="col-md-4 bg-primary text-white p-3 border border-black">
            3
          </div>
        </div>
        <!-- fine esercizio 1 -->
        <div class="row">
          <div class="col-12"><h2>Esercizio 2</h2></div>
        </div>
        <div class="row align-items-center">
          <div
            class="bg-warning col-12 text-black p-3 border border-black col-md-4"
          >
            1
          </div>
          <div
            class="bg-warning col-12 text-black p-3 border border-black col-md-4"
          >
            2
          </div>
          <div
            class="bg-warning col-12 text-black p-3 border border-black col-md-4"
          >
            3
          </div>
        </div>
        <div class="col-12"><h2>Esercizio 3</h2></div>
      </div>

      <div class="row align-items-center">
        <div
          class="bg-success col-12 text-black p-3 border border-black col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        >
          1
        </div>
        <div
          class="bg-success col-12 text-black p-3 border border-black col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        >
          2
        </div>
        <div
          class="bg-success col-12 text-black p-3 border border-black col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        >
          3
        </div>
        <div
          class="bg-success col-12 text-black p-3 border border-black col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        >
          4
        </div>
        <div
          class="bg-success col-12 text-black p-3 border border-black col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        >
          5
        </div>
        <div
          class="bg-success col-12 text-black p-3 border-black col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        >
          6
        </div>
      </div>
      <div class="col-12"><h2>Esercizio 4</h2></div>

      <div class="row align-items-center">
        <div class="bg-danger text-white p-3 border border-black col-lg-3">
          1
        </div>
        <div class="bg-danger text-white p-3 border border-black col-lg-6">
          2
        </div>
        <div class="bg-danger text-white p-3 border border-black col-lg-3">
          3
        </div>
      </div>
      <div class="col-12"><h2>Esercizio 5</h2></div>

      <div class="row align-items-center">
        <div class="bg-info text-white p-3 border border-black col-lg-8">
          <div class="row">
            <div class="col-lg-6 bg-dark-subtle">1</div>
            <div class="col-lg-6 bg-dark-subtle">2</div>
          </div>
        </div>
        <div class="bg-info text-white p-3 border border-black col-lg-4">2</div>
      </div>
      <div class="col-12"><h2>Esercizio 6</h2></div>

      <div class="row align-items-center">
        <div class="bg-black text-white p-3 col-lg-8">1</div>
        <div class="bg-black text-white p-3 col-lg-2 offset-lg-2">2</div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
